<!DOCTYPE html>
<html>
<head>
    <title>Money Information Form</title>
</head>
<body>

<h2>Money Information Form</h2>

<fieldset>
<form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Amount:</label><br>
    <input type="number" name="amount"><br><br>

    <label>Type of Money:</label><br>
    <input type="radio" name="type" value="income"> Income <br>
    <input type="radio" name="type" value="expense"> Expense <br><br>

    <label>Payment Method:</label><br>
    <select name="method">
        <option>Cash</option>
        <option>Card</option>
        <option>UPI</option>
        <option>Bank Transfer</option>
    </select>
    <br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">

</form>
</fieldset>

</body>
</html>
